    <section class="contact container-pxy">
        <div class="contact-container">
             <p> Want to Reach us </p>
            <h2>Contact our professionals here</h2>
            <form id="signupForm" method="post" class="corners" action="https://formsubmit.co/kwakuantwikarikari@yahoo.com " >
                <ul>
                    <li>
    
                        <label for="name">Fullname</label>
                        <input type="text" name="fullname" id="fullname" aria-placeholder="Enter your full name" required>
                    </li>
                    <input type="hidden" name="_next" id="" value="https://mychangelife.com/thanks.html">
                    <li>
    
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" aria-placeholder="Enter a valid email" required>
                    </li>
                </ul>
                <ul>
                    <li>
    
                        <label for="phone">  Phone</label>
                        <input type="tel" name="phone" id="phone" aria-placeholder="Enter your phone number" required>
                    </li>
                    <li>
                        <label for="address"> Address</label>
                        <input type="text" name="address" id="address" aria-placeholder="Enter your address" required>
                    </li>
                </ul>
                <ul>
                    <li>

                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" aria-placeholder="Enter a message"></textarea>
                    </li>
                </ul>
                <button id="submitButton" class="button corners" >Submit</button>
            </form>
            
        </div>
    </section>
